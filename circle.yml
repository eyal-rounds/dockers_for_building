machine:
  environment:
    PATH:${HOME}/.jiri_root/bin:$PATH
dependencies:
  override:
    - DEBIAN_FRONTEND=noninteractive apt-get -yqq update
    - DEBIAN_FRONTEND=noninteractive apt-get -yqq install  texinfo libglib2.0-dev autoconf libtool libsdl-dev build-essential golang git curl unzip
    - curl -s https://raw.githubusercontent.com/fuchsia-mirror/jiri/master/scripts/bootstrap_jiri | bash -s fuchsia
compile:
  pre:
    - jiri import fuchsia https://fuchsia.googlesource.com/manifest
    - jiri update
  override:
    - source scripts/env.sh && envprompt && fset x86-64 --no-goma --no-ccache && fbuild
